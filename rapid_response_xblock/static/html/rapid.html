<div class="rapid-response-block" data-open="{{ is_open }}">
  <h3 class="chart-title">Live Response</h3>
  <div class="rapid-response-content">
  </div>
  <div class="rapid-response-results-container">
    <div class="rapid-response-results">

    </div>
  </div>

  <script type="text/template" id="rapid-response-toggle-tmpl">
    <% if (selectedRuns.length === 1) { %>
      <div class="buttons-row">
        <button class="btn btn-brand problem-status-toggle">
          <%= is_open ? "Close" : "Open" %> Problem Now
        </button>
        <div class="timer">
          <%= pollMinutes %>m : <%= pollSeconds %>s
        </div>
        <div class="timer-spinner fa fa-spinner fa-pulse fa-spin <%= is_open ? "" : "hidden" %>">
        </div>
        <div class="timer-spinner-text <%= is_open ? "" : "hidden" %>">
          Problem is Open
        </div>
      </div>
    <% } %>
  </script>
</div>
